<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据报表</title>

    <!-- Plugin-CSS -->
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugin/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugin/css/animate.min.css">

    <!-- My-CSS -->
    <link rel="stylesheet" href="../../css/formdata.css">
</head>

<body class="p-3" style="background: #f6f5f1">
    <ul class="card-list d-flex justify-content-between">
        <li class="card animated flipInX">
            <div class="row no-gutters h-100">
                <div class="col-2 offset-1 m-auto">
                    <img src="../../img/icon/registration.png" class="w-100">
                </div>
                <div class="col-8 offset-1">
                    <div class="card-body">
                        <p class="card-title">注册总人数</p>
                        <p class="card-text">300</p>
                    </div>
                </div>
            </div>
        </li>
        <li class="card animated flipInX">
            <div class="row no-gutters h-100">
                <div class="col-2 offset-1 m-auto">
                    <img src="../../img/icon/paidp.png" class="w-100">
                </div>
                <div class="col-8 offset-1">
                    <div class="card-body">
                        <p class="card-title">已付费人数</p>
                        <p class="card-text">26</p>
                        <p><small class="text-muted">38.81%已付款</small></p>
                    </div>
                </div>
            </div>
        </li>
        <li class="card animated flipInX">
            <div class="row no-gutters h-100">
                <div class="col-2 offset-1 m-auto">
                    <img src="../../img/icon/nopayp.png" class="w-100">
                </div>
                <div class="col-8 offset-1">
                    <div class="card-body">
                        <p class="card-title">未付费人数</p>
                        <p class="card-text">41</p>
                        <p><small class="text-muted">61.19%未付款</small></p>
                    </div>
                </div>
            </div>
        </li>
        <li class="card animated flipInX">
            <div class="row no-gutters h-100">
                <div class="col-2 offset-1 m-auto">
                    <img src="../../img/icon/free.png" class="w-100">
                </div>
                <div class="col-8 offset-1">
                    <div class="card-body">
                        <p class="card-title">免费人数</p>
                        <p class="card-text">233</p>
                    </div>
                </div>
            </div>
        </li>
        <li class="card animated flipInX">
            <div class="row no-gutters h-100">
                <div class="col-2 offset-1 m-auto">
                    <img src="../../img/icon/paid.png" class="w-100">
                </div>
                <div class="col-8 offset-1">
                    <div class="card-body">
                        <p class="card-title">已付金额</p>
                        <p class="card-text">63,800</p>
                    </div>
                </div>
            </div>
        </li>
        <li class="card animated flipInX">
            <div class="row no-gutters h-100">
                <div class="col-2 offset-1 m-auto">
                    <img src="../../img/icon/nopay.png" class="w-100">
                </div>
                <div class="col-8 offset-1">
                    <div class="card-body">
                        <p class="card-title">未付金额</p>
                        <p class="card-text">111,500</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <ul class="chart-list d-flex justify-content-between">
        <li class="col-lg-3" id="categoryChart" style="height:400px;"></li>
        <li class="col-lg-3" id="paymentTypeChart" style="height:400px;"></li>
        <li class="col-lg-5" id="dayRegistrationChart" style="height:400px;"></li>
    </ul>

    <ul class="chart-list d-flex justify-content-between">
        <li id="countryChart" style="width: 54.2%; height:400px;"></li>
        <li class="col-lg-5" id="provinceChart" style="height:400px;"></li>
    </ul>

    <ul class="chart-list d-flex justify-content-between">
        <li class="col-lg-12" id="signChart" style="height:200px;"></li>
    </ul>

    <table id="dataTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th width="60">状态</th>
                <th width="100">条码</th>
                <th width="120">姓名</th>
                <th width="150">公司</th>
                <th width="120">职位</th>
                <th width="60">备注</th>
            </tr>
        </thead>
    </table>

    <!-- 编辑信息 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">编辑信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text">姓名：</span>
                            <input type="text" name="name" class="form-control" id="name" value="">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">公司：</label>
                            <input type="text" name="company" class="form-control" id="company" value=""></input>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">职位：</label>
                            <input type="text" name="position" class="form-control" id="position" value=""></input>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text">备注：</label>
                            <input type="text" name="remarks" class="form-control" id="remarks" value=""></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除 -->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    确定删除？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Plugin-JS -->
    <script src="../../plugin/js/jquery.min.js"></script>
    <script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugin/js/jquery.dataTables.js"></script>
    <script src="../../plugin/js/dataTables.bootstrap4.min.js"></script>

    <!-- My-JS -->
    <script src="../../plugin/js/echarts.min.js"></script>
    <script src="../../js/formdata/formdata.js"></script>

</body>

</html>
