<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>展商登陆</title>

    <!-- Plugin-CSS -->
    <link href="../plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- My-CSS -->
    <link rel="stylesheet" href="../css/login2.css">

</head>

<body>
    <div class="login-container">
        <img src="../img/bg/bg2.jpg" class="bg-img">

        <div class="card col-lg-4 offset-lg-4 col-10 offset-1">
            <div class="card-body">
                <h5 class="card-title">项目管理后台</h5>
                <form class="col-lg-8 offset-lg-2 col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="输入用户名" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="输入密码" aria-label="password" aria-describedby="basic-addon2">
                    </div>
                    <button type="submit" class="btn btn-primary col-lg-6 col-8">登陆</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
